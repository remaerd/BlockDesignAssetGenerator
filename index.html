<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Design / Brand Asset Generator / School of Computing and Creative Technologies / University of the West of England</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/bmr1deh.css">
    <link rel="stylesheet" href="css/style.css" id="main-stylesheet">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <button id="toggleUiButton" class="button is-small">
            <span class="icon"><i class="fas fa-eye-slash"></i></span>
            <span>Toggle UI</span>
        </button>
        <div id="controls">
            <div id="main-panel" class="box">
                <div class="tabs is-fullwidth">
                    <ul>
                        <li class="is-active" data-tab="front"><a>Front</a></li>
                        <li data-tab="back"><a>Back</a></li>
                        <li data-tab="top"><a>Top</a></li>
                        <li data-tab="bottom"><a>Bottom</a></li>
                        <li data-tab="right"><a>Right</a></li>
                        <li data-tab="left"><a>Left</a></li>

                </div>

                <div id="front-content" class="tab-content">
                    <div class="panel-block">
                        <div class="field has-addons">
                            <p class="control"><button class="button content-toggle" data-face="front" data-type="text"><span class="icon is-small"><i class="fas fa-font"></i></span><span>Text</span></button></p>
                            <p class="control"><button class="button content-toggle is-active" data-face="front" data-type="image"><span class="icon is-small"><i class="fas fa-image"></i></span><span>Image</span></button></p>

                            <p class="control"><button class="button content-toggle" data-face="front" data-type="qr"><span class="icon is-small"><i class="fas fa-qrcode"></i></span><span>QR Code</span></button></p>
                        </div>
                    </div>
                    <div class="panel-block" id="frontTextContainer" style="display: none;">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" id="frontText" class="input" placeholder="Enter text">
                                </div>
                                <div class="control">
                                    <div id="frontColorDropdown" class="dropdown is-up">
                                        <div class="dropdown-trigger">
                                            <button class="button" aria-haspopup="true" aria-controls="front-dropdown-menu">
                                                <span id="frontColorPreview" class="color-preview-swatch"></span>
                                                <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
                                            </button>
                                        </div>
                                        <div class="dropdown-menu" id="front-dropdown-menu" role="menu">
                                            <div class="dropdown-content"></div>
                                        </div>
                                        <input type="hidden" id="frontColor" value="#e21e26">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-block" id="frontImageContainer">
                        <div id="frontImageGallery" class="image-gallery">
                            <label class="button image-upload-button">
                                <span class="icon is-big"><i class="fas fa-add"></i></span>
                                <input type="file" class="image-upload-input" accept="image/*">
                            </label>
                        </div>
                    </div>
                    <div class="panel-block" id="frontVideoContainer" style="display: none;">
                        <input type="file" id="frontVideo" class="input" accept="video/*">
                    </div>
                    <div class="panel-block" id="frontQrContainer" style="display: none;">
                        <input type="text" id="frontQr" class="input" placeholder="Enter URL for QR code">
                    </div>
                </div>

                <div id="back-content" class="tab-content" style="display: none;">

                                            <button class="button" aria-haspopup="true" aria-controls="back-dropdown-menu">
                                                <span id="backColorPreview" class="color-preview-swatch"></span>
                                                <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
                                            </button>
                                        </div>
                                        <div class="dropdown-menu" id="back-dropdown-menu" role="menu">
                                            <div class="dropdown-content"></div>
                                        </div>
                                        <input type="hidden" id="backColor" value="#e21e26">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-block" id="backImageContainer" style="display: none;">
                        <div id="backImageGallery" class="image-gallery">

                                <span class="icon is-small"><i class="fas fa-upload"></i></span>
                                <input type="file" class="image-upload-input" accept="image/*">

                        </div>
                    </div>
                    <div class="panel-block" id="backVideoContainer" style="display: none;">
                        <input type="file" id="backVideo" class="input" accept="video/*">
                    </div>
                    <div class="panel-block" id="backQrContainer" style="display: none;">
                        <input type="text" id="backQr" class="input" placeholder="Enter URL for QR code">
                    </div>
                </div>

                <div id="top-content" class="tab-content" style="display: none;">
                    <div class="panel-block">
                        <div class="field has-addons">
                            <p class="control"><button class="button content-toggle is-active" data-face="top" data-type="text"><span class="icon is-small"><i class="fas fa-font"></i></span><span>Text</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="top" data-type="image"><span class="icon is-small"><i class="fas fa-image"></i></span><span>Image</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="top" data-type="video"><span class="icon is-small"><i class="fas fa-video"></i></span><span>Video</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="top" data-type="qr"><span class="icon is-small"><i class="fas fa-qrcode"></i></span><span>QR Code</span></button></p>
                        </div>
                    </div>
                    <div class="panel-block" id="topTextContainer">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" id="topText" class="input" placeholder="Enter text" value="School of Computing and Creative Technologies">
                                </div>
                                <div class="control">
                                    <div id="topColorDropdown" class="dropdown is-up">
                                        <div class="dropdown-trigger">
                                            <button class="button" aria-haspopup="true" aria-controls="top-dropdown-menu">
                                                <span id="topColorPreview" class="color-preview-swatch"></span>
                                                <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
                                            </button>

                                        <div class="dropdown-menu" id="top-dropdown-menu" role="menu">
                                            <div class="dropdown-content"></div>
                                        </div>
                                        <input type="hidden" id="topColor" value="#e21e26">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-block" id="topImageContainer" style="display: none;">
                        <div id="topImageGallery" class="image-gallery">
                            <label class="button image-upload-button">
                                <span class="icon is-small"><i class="fas fa-upload"></i></span>
                                <input type="file" class="image-upload-input" accept="image/*">

                        </div>
                    </div>
                    <div class="panel-block" id="topVideoContainer" style="display: none;">
                        <input type="file" id="topVideo" class="input" accept="video/*">
                    </div>
                    <div class="panel-block" id="topQrContainer" style="display: none;">
                        <input type="text" id="topQr" class="input" placeholder="Enter URL for QR code">
                    </div>
                </div>

                <div id="bottom-content" class="tab-content" style="display: none;">
                    <div class="panel-block">
                        <div class="field has-addons">
                            <p class="control"><button class="button content-toggle is-active" data-face="bottom" data-type="text"><span class="icon is-small"><i class="fas fa-font"></i></span><span>Text</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="bottom" data-type="image"><span class="icon is-small"><i class="fas fa-image"></i></span><span>Image</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="bottom" data-type="video"><span class="icon is-small"><i class="fas fa-video"></i></span><span>Video</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="bottom" data-type="qr"><span class="icon is-small"><i class="fas fa-qrcode"></i></span><span>QR Code</span></button></p>
                        </div>
                    </div>
                    <div class="panel-block" id="bottomTextContainer">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" id="bottomText" class="input" placeholder="Enter text">
                                </div>
                                <div class="control">
                                    <div id="bottomColorDropdown" class="dropdown is-up">
                                        <div class="dropdown-trigger">
                                            <button class="button" aria-haspopup="true" aria-controls="bottom-dropdown-menu">
                                                <span id="bottomColorPreview" class="color-preview-swatch"></span>
                                                <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
                                            </button>
                                        </div>
                                        <div class="dropdown-menu" id="bottom-dropdown-menu" role="menu">
                                            <div class="dropdown-content"></div>
                                        </div>
                                        <input type="hidden" id="bottomColor" value="#e21e26">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-block" id="bottomImageContainer" style="display: none;">
                        <div id="bottomImageGallery" class="image-gallery">
                            <label class="button image-upload-button">
                                <span class="icon is-small"><i class="fas fa-upload"></i></span>
                                <input type="file" class="image-upload-input" accept="image/*">
                            </label>
                        </div>
                    </div>
                    <div class="panel-block" id="bottomVideoContainer" style="display: none;">
                        <input type="file" id="bottomVideo" class="input" accept="video/*">
                    </div>
                    <div class="panel-block" id="bottomQrContainer" style="display: none;">
                        <input type="text" id="bottomQr" class="input" placeholder="Enter URL for QR code">
                    </div>
                </div>

                <div id="right-content" class="tab-content" style="display: none;">
                    <div class="panel-block">
                        <div class="field has-addons">
                            <p class="control"><button class="button content-toggle is-active" data-face="right" data-type="text"><span class="icon is-small"><i class="fas fa-font"></i></span><span>Text</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="right" data-type="image"><span class="icon is-small"><i class="fas fa-image"></i></span><span>Image</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="right" data-type="video"><span class="icon is-small"><i class="fas fa-video"></i></span><span>Video</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="right" data-type="qr"><span class="icon is-small"><i class="fas fa-qrcode"></i></span><span>QR Code</span></button></p>
                        </div>
                    </div>
                    <div class="panel-block" id="rightTextContainer">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" id="rightText" class="input" placeholder="Enter text" value="University of the West of England">
                                </div>
                                <div class="control">
                                    <div id="rightColorDropdown" class="dropdown is-up">
                                        <div class="dropdown-trigger">
                                            <button class="button" aria-haspopup="true" aria-controls="right-dropdown-menu">
                                                <span id="rightColorPreview" class="color-preview-swatch"></span>
                                                <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
                                            </button>
                                        </div>
                                        <div class="dropdown-menu" id="right-dropdown-menu" role="menu">
                                            <div class="dropdown-content"></div>
                                        </div>
                                        <input type="hidden" id="rightColor" value="#e21e26">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-block" id="rightImageContainer" style="display: none;">
                        <div id="rightImageGallery" class="image-gallery">
                            <label class="button image-upload-button">
                                <span class="icon is-small"><i class="fas fa-upload"></i></span>
                                <input type="file" class="image-upload-input" accept="image/*">
                            </label>
                        </div>
                    </div>
                    <div class="panel-block" id="rightVideoContainer" style="display: none;">
                        <input type="file" id="rightVideo" class="input" accept="video/*">
                    </div>
                    <div class="panel-block" id="rightQrContainer" style="display: none;">
                        <input type="text" id="rightQr" class="input" placeholder="Enter URL for QR code">
                    </div>
                </div>

                <div id="left-content" class="tab-content" style="display: none;">
                    <div class="panel-block">
                        <div class="field has-addons">
                            <p class="control"><button class="button content-toggle is-active" data-face="left" data-type="text"><span class="icon is-small"><i class="fas fa-font"></i></span><span>Text</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="left" data-type="image"><span class="icon is-small"><i class="fas fa-image"></i></span><span>Image</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="left" data-type="video"><span class="icon is-small"><i class="fas fa-video"></i></span><span>Video</span></button></p>
                            <p class="control"><button class="button content-toggle" data-face="left" data-type="qr"><span class="icon is-small"><i class="fas fa-qrcode"></i></span><span>QR Code</span></button></p>
                        </div>
                    </div>
                    <div class="panel-block" id="leftTextContainer">
                        <div class="field is-expanded">
                            <div class="field has-addons">
                                <div class="control is-expanded">
                                    <input type="text" id="leftText" class="input" placeholder="Enter text">
                                </div>
                                <div class="control">
                                    <div id="leftColorDropdown" class="dropdown is-up">
                                        <div class="dropdown-trigger">
                                            <button class="button" aria-haspopup="true" aria-controls="left-dropdown-menu">
                                                <span id="leftColorPreview" class="color-preview-swatch"></span>
                                                <span class="icon is-small"><i class="fas fa-angle-down" aria-hidden="true"></i></span>
                                            </button>
                                        </div>
                                        <div class="dropdown-menu" id="left-dropdown-menu" role="menu">
                                            <div class="dropdown-content"></div>
                                        </div>
                                        <input type="hidden" id="leftColor" value="#e21e26">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-block" id="leftImageContainer" style="display: none;">
                        <div id="leftImageGallery" class="image-gallery">
                            <label class="button image-upload-button">
                                <span class="icon is-small"><i class="fas fa-upload"></i></span>
                                <input type="file" class="image-upload-input" accept="image/*">

                        </div>
                    </div>
                    <div class="panel-block" id="leftVideoContainer" style="display: none;">
                        <input type="file" id="leftVideo" class="input" accept="video/*">

                    <div class="panel-block" id="leftQrContainer" style="display: none;">
                        <input type="text" id="leftQr" class="input" placeholder="Enter URL for QR code">
                    </div>
                </div>
            </div>
        </div>

        <div id="left-controls" class="box">
            <div class="field">
                <label class="label">Rotate</label>
                <div class="field has-addons">
                    <p class="control">
                        <button id="rotateY-90" class="button">
                            <span class="icon"><i class="fas fa-arrow-left"></i></span>
                        </button>
                    </p>
                    <p class="control">
                        <button id="rotateY90" class="button">
                            <span class="icon"><i class="fas fa-arrow-right"></i></span>
                        </button>
                    </p>
                    <p class="control">
                        <button id="rotateX90" class="button">
                            <span class="icon"><i class="fas fa-arrow-down"></i></span>
                        </button>
                    </p>
                    <p class="control">
                        <button id="rotateX-90" class="button">
                            <span class="icon"><i class="fas fa-arrow-up"></i></span>
                        </button>
                    </p>
                </div>
            </div>
            <div class="field">
                <label class="label">View</label>
                <div class="control mb-2">
                    <button id="viewIsometric" class="button view-button is-active is-fullwidth">Isometric</button>
                </div>
                <div class="control">
                    <button id="viewFlat" class="button view-button is-fullwidth">Flat</button>
                </div>
            </div>
            <div class="field">
                <label class="label">Zoom</label>
                <div class="control">
                    <input id="zoomSlider" class="slider is-fullwidth" type="range" min="0.1" max="2" step="0.1" value="1">
                </div>
            </div>
            <div class="field">
                <label class="label">Replication</label>
                <div class="field has-addons">
                    <p class="control">
                      <a class="button is-static">Rows</a>
                    </p>
                    <p class="control is-expanded">
                      <input id="replicationRows" class="input" type="number" value="1" min="1">
                    </p>
                </div>
                <div class="field has-addons">
                    <p class="control">
                      <a class="button is-static">Cols</a>
                    </p>
                    <p class="control is-expanded">
                      <input id="replicationCols" class="input" type="number" value="1" min="1">
                    </p>
                </div>
                <div class="field">
                    <label for="replicationGap" class="label is-small">Gap</label>
                    <input id="replicationGap" class="slider is-fullwidth" type="range" min="-10" max="20" step="0.5" value="2">
                </div>
            </div>
            <div class="field">
                <label class="label">Background</label>

                    <div id="backgroundColorDropdown" class="dropdown is-up">

                            <div class="dropdown-content"></div>
                        </div>
                        <input type="hidden" id="backgroundColor">
                    </div>
                </div>
            </div>

            "imports": {

                "three/examples/jsm/lines/LineGeometry.js": "https://unpkg.com/three@0.128.0/examples/jsm/lines/LineGeometry.js",
                "three/examples/jsm/lines/LineMaterial.js": "https://unpkg.com/three@0.128.0/examples/jsm/lines/LineMaterial.js",
                "three/examples/jsm/lines/LineSegments2.js": "https://unpkg.com/three@0.128.0/examples/jsm/lines/LineSegments2.js"
            }
        }
    </script>

    <script type="module" src="js/main.js"></script>
